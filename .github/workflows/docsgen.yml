name: CI
on:
  push:
    branches:
      - master

jobs:
  GenerateDocs:
    runs-on: macos-10.15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com

    - name: Checkout Wiki
      uses: actions/checkout@v2
      with:
        repository: ${{github.repository}}.wiki
        path: BOSL2.wiki
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com

    - name: Install Pillow
      run: sudo pip3 install Pillow

    - name: Install Docsgen
      run: sudo pip3 install openscad_docsgen

    - name: Install OpenSCAD
      run: |
        curl -L -o OpenSCAD.dmg https://files.openscad.org/OpenSCAD-2021.01.dmg
        hdiutil attach OpenSCAD.dmg
        cp -a /Volumes/OpenSCAD/OpenSCAD.app /Applications/

    - name: Generate Index
      run: |
        cd $GITHUB_WORKSPACE
        ./scripts/genindex.sh

    - name: Generate Cheat Sheet
      run: |
        cd $GITHUB_WORKSPACE
        ./scripts/gencheat.sh

    - name: Generating Docs
      run: |
        cd $GITHUB_WORKSPACE
        export OPENSCADPATH=$(dirname $GITHUB_WORKSPACE)
        openscad-docsgen -m -i -t -c *.scad
        cd BOSL2.wiki
        git add --all
        git commit -m "Wiki docs auto-regen."
        git push

    - name: Bump Release Version
      run: |
        cd $GITHUB_WORKSPACE
        ./scripts/increment_version.sh
        git add version.scad
        git commit -m "Bump release version." 
        git push

